<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>二手车网</title>
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no,width=device-width">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="apple-touch-icon" href="img/touch-icon-iphone4.png">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style480.css">
	<script src="js/jquery-1.7.2.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="top clearfix">
			<h1 class="fl logo">
				<a href="#">二手车网</a>
			</h1>
			<a href="#" class="location fr">
				北京
			</a>
		</div>
		<div class="container">
			<div class="banner" id="banner_slider">
				<ul class="banner_list clearfix">
					<li class="show"><a href="#"><img src="img/banner1.jpg" alt=""></a></li>
					<li><a href="#"><img src="img/banner2.jpg" alt=""></a></li>
					<li><a href="#"><img src="img/banner3.jpg" alt=""></a></li>
					<li><a href="#"><img src="img/banner4.jpg" alt=""></a></li>
				</ul>
				<ul class="banner_list1">
					<li><span class="round_button active"></span></li>
					<li><span class="round_button"></span></li>
					<li><span class="round_button"></span></li>
					<li><span class="round_button"></span></li>
				</ul>
				<div class="searchbox">
					<input type="text" class="search" placeholder="请输入关键字">
				</div>
			</div>
			<!-- 内容 -->
			<ul class="clearfix main_option">
				<li>
					<p class="img"><a href="#"><img src="img/buy.png" height="70" width="70" alt=""></a></p>
					<p class="text">买车</p>
				</li>
				<li>
					<p class="img"><a href="#"><img src="img/sell.png" height="70" width="70" alt=""></a></p>
					<p class="text">卖车</p>
				</li>
				<li>
					<p class="img"><a href=""><img src="img/evaluate.png" height="70" width="70" alt=""></a></p>
					<p class="text">评估</p>
				</li>
				<li>
					<p class="img"><a href=""><img src="img/filter.png" height="70" width="70" alt=""></a></p>
					<p class="text">筛选</p>
				</li>
			</ul>
			<!-- 内容02 -->
			<div class="showcase clearfix">
				<div class="fl">
					<a href="#"><img src="img/pic1.jpg" height="115" width="159" alt=""></a>
				</div>
				<div class="fr">
					<ul>
						<li><a href="#"><img src="img/pic2.jpg" alt=""></a></li>
						<li><a href="#"><img src="img/pic3.jpg" alt=""></a></li>
					</ul>
				</div>
			</div>
			<!-- 内容3 -->
			<div class="section">
				<h2 class="tit price">价格</h2>
				<table class="price_table">
					<tr>
						<td><a href="#">3万以下</a></td>
						<td><a href="#">3-5万</a></td>
						<td><a href="#">5-10万</a></td>
						<td><a href="#">10-15万</a></td>
					</tr>
					<tr>
						<td><a href="#">15-20万</a></td>
						<td><a href="#">20-30万</a></td>
						<td><a href="#">30-40万</a></td>
						<td><a href="#">40万以上</a></td>
					</tr>
				</table>
				<h2 class="tit brand">品牌</h2>
				<table class="brand_table">
					<tr>
						<td>
							<p>
								<img src="img/brand1.png" alt="">
							</p>
							大众
						</td>
						<td>
							<p>
								<img src="img/brand2.png" alt="">
							</p>
							丰田
						</td>
						<td>
							<p>
								<img src="img/brand3.png" alt="">
							</p>
							现代
						</td>
						<td>
							<p>
								<img src="img/brand4.png" alt="">
							</p>
							福特
						</td>
					</tr>
					<tr>
						<td>
							<p>
								<img src="img/brand5.png" alt="">
							</p>
							奥迪
						</td>
						<td>
							<p>
								<img src="img/brand6.png" alt="">
							</p>
							宝马
						</td>
						<td>
							<p>
								<img src="img/brand7.png" alt="">
							</p>
							别克
						</td>
						<td>
							<p>
								<img src="img/brand8.png" alt="">
							</p>
							更多品牌
						</td>
					</tr>
				</table>
				<h2 class="tit type">车型</h2>
				<table class="type_table">
					<tr>
						<td>轿车</td>
						<td>SUV</td>
						<td>MPV</td>
						<td>跑车</td>
					</tr>
					<tr>
						<td>皮卡</td>
						<td>面包车</td>
						<td>客车</td>
						<td>货车</td>
					</tr>
				</table>
			</div>
			<!-- 内容底部 -->
			<div class="clearfix last_section">
					<div class="clearfix">
						<div class="fl">
							<div class="last_section_l_l">
								<p class="first_line">门店</p>
								<p class="second_line">全国<span>725</span>家</p>
							</div>
							<div class="last_section_l_r">
								<a href="#">
									<img src="img/franchise.jpg" height="49" width="50" alt="">
								</a>
							</div>
						</div>
						<div class="fr">
							<div class="last_section_r_l">
								<p class="first_line">我要加盟</p>
								<p class="second_line">造福从此开始</p>
							</div>
							<a href="#" class="btn"></a>
						</div>
					</div>
					<a class="b_ad" href="#"><img src="img/b_ad.jpg" alt=""></a>
			</div>
		</div>
		<div class="footer">
			<p class="footer_options">
				<a href="#">电脑版</a>
				<a href="#">问题反馈</a>
				<a href="#">客户端</a>
			</p>
			<p class="contact">
				全国统一客服热线
				<span class="number">400-6000-273</span>
			</p>
		</div>
	</div>
</body>
</html>
